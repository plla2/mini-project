<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28b27c61fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" alt="logo" class="nav-logo" />
          <button class="btn toggle-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li><button class="link-btn">products</button></li>
          <li><button class="link-btn">developers</button></li>
          <li><button class="link-btn">company</button></li>
        </ul>
        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>Payments infrastructure for th internet</h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn">Start now</button>
        </article>
        <article class="hero-images">
          <img src="./images/phone.svg" class="phone-img" />
        </article>
      </div>
    </section>
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fa fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <aside class="submenu"></aside>
    <script type="module" src="app.js"></script>
  </body>
</html>
