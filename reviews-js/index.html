<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28b27c61fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="./emo.png" id="person-img" />
          </div>
          <h4 id="author">SeungHyun Jeong</h4>
          <p id="job">Front End</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis
            aut quaerat et vel at? Tempora, nostrum non odio suscipit eos ipsa
            sequi accusantium, aliquam tempore mollitia quia corporis fuga
            ipsam.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Random</button>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
